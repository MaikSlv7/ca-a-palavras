<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Corrigido</title></head><body>
<h1 id='titulo'>CAÃ‡A-PALAVRAS</h1>
<div id='inicio'><button onclick='iniciarJogo()'>Iniciar Jogo</button></div>
<div id='fase'></div>
<div id='tabuleiro'></div>
<div id='lista'></div>
<script>
let palavras = ['LUZ','VIDA','FORCA'], encontradas=[], selecao=[], selecionando=false, fase=1;
function iniciarJogo() {
  document.getElementById('titulo').style.display='none';
  document.getElementById('inicio').style.display='none';
  document.getElementById('fase').textContent = 'FASE ' + fase;
  atualizaLista();
}
function atualizaLista() {
  document.getElementById('lista').innerHTML = palavras.map(p => 
    encontradas.includes(p) ? '<s>' + p + '</s>' : p
  ).join(' - ');
}
function marcarPalavra(p) {
  if (!encontradas.includes(p)) {
    encontradas.push(p);
    atualizaLista();
    if (encontradas.length === palavras.length) {
      fase++; iniciarJogo();
    }
  }
}
</script></body></html>
