<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ca√ßa-Palavras Avan√ßado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0ff;
      font-family: monospace;
      text-align: center;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 600px;
    }
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 3px;
      justify-content: center;
      margin: 10px auto;
    }
    .letra {
      width: 40px;
      height: 40px;
      background: #111;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .selected { background: #0ff; color: #000; }
    .found { background: #0a0; color: #fff; }
    #fim {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="titulo">üéÆ Ca√ßa-Palavras</h1>
    <label id="entradaNome">Nome: <input id="nomeJogador"></label><br><br>
    <button id="btnIniciar">Iniciar Jogo</button>
    <div id="fase"></div>
    <div id="cronometro" style="margin: 10px;"></div>
    <div id="lista"></div>
    <div id="tabuleiro"></div>
    <div id="fim">
      <h2>üèÅ Fim de Jogo</h2>
      <p id="pontuacaoFinal"></p>
      <button onclick="iniciarJogo()">üîÅ Jogar Novamente</button>
    </div>
  </div>

  <script>
    let fase = 1, tempo = 180, pontos = 0, intervalo;
    let palavras = [], grade = [], encontradas = [], selecao = [], selecionando = false;

    document.getElementById("btnIniciar").addEventListener("click", iniciarJogo);

    function iniciarJogo() {
      document.getElementById("titulo").style.display = "none";
      document.getElementById("btnIniciar").style.display = "none";
      document.getElementById("entradaNome").style.display = "none";
      document.getElementById("fim").style.display = "none";
      document.getElementById("tabuleiro").style.display = "grid";
      fase = 1;
      pontos = 0;
      iniciarFase();
    }

    function iniciarFase() {
      palavras = gerarPalavras(fase);
      grade = Array.from({ length: 8 }, () => Array(8).fill(""));
      encontradas = []; selecao = [];
      document.getElementById("fase").textContent = "üî• Fase " + fase;
      palavras.forEach(p => inserirPalavra(p, fase));
      preencherGrade();
      desenharTabuleiro();
      atualizarLista();
      iniciarCronometro();
    }

    function gerarPalavras(faseAtual) {
      const banco = ["GATO", "LUA", "SOL", "NAVE", "VIDA", "LUZ", "FOR√áA", "√ÅGUA", "P√ÉO", "F√â"];
      const total = faseAtual < 4 ? 6 : 8;
      const sorteadas = [];
      while (sorteadas.length < total) {
        const p = banco[Math.floor(Math.random() * banco.length)];
        if (!sorteadas.includes(p)) sorteadas.push(p);
      }
      return sorteadas;
    }

    function inserirPalavra(palavra, faseAtual) {
      const direcoes = [
        { dx: 0, dy: 1 }, { dx: 0, dy: -1 },
        { dx: 1, dy: 0 }, { dx: -1, dy: 0 },
        { dx: 1, dy: 1 }, { dx: -1, dy: -1 },
        { dx: 1, dy: -1 }, { dx: -1, dy: 1 }
      ];
      const usarInvertida = faseAtual >= 4 && Math.random() < 0.5;
      const palavraUsada = usarInvertida ? palavra.split('').reverse().join('') : palavra;
      let colocado = false;

      while (!colocado) {
        const dir = faseAtual >= 4
          ? direcoes[Math.floor(Math.random() * direcoes.length)]
          : direcoes[Math.floor(Math.random() * 3)];
        const x = Math.floor(Math.random() * 8);
        const y = Math.floor(Math.random() * 8);
        let pode = true;
        for (let i = 0; i < palavraUsada.length; i++) {
          const nx = x + dir.dx * i;
          const ny = y + dir.dy * i;
          if (nx < 0 || ny < 0 || nx >= 8 || ny >= 8 || (grade[nx][ny] && grade[nx][ny] !== palavraUsada[i])) {
            pode = false;
            break;
          }
        }
        if (pode) {
          for (let i = 0; i < palavraUsada.length; i++) {
            const nx = x + dir.dx * i;
            const ny = y + dir.dy * i;
            grade[nx][ny] = palavraUsada[i];
          }
          colocado = true;
        }
      }
    }

    function preencherGrade() {
      const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          if (!grade[i][j]) grade[i][j] = letras[Math.floor(Math.random() * letras.length)];
        }
      }
    }

    function desenharTabuleiro() {
      const tab = document.getElementById("tabuleiro");
      tab.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const cel = document.createElement("div");
          cel.className = "letra";
          cel.textContent = grade[i][j];
          cel.dataset.x = i;
          cel.dataset.y = j;
          cel.addEventListener("pointerdown", () => iniciarSelecao(cel));
          cel.addEventListener("pointerenter", () => expandirSelecao(cel));
          cel.addEventListener("pointerup", finalizarSelecao);
cel.addEventListener("touchstart", () => iniciarSelecao(cel));
cel.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const alvo = document.elementFromPoint(touch.clientX, touch.clientY);
  if (alvo && alvo.classList.contains("letra")) expandirSelecao(alvo);
  e.preventDefault();
});
cel.addEventListener("touchend", finalizarSelecao);
          tab.appendChild(cel);
        }
      }
    }

    function iniciarSelecao(cel) {
      selecionando = true;
      selecao = [cel];
      cel.classList.add("selected");
    }

    function expandirSelecao(cel) {
      if (!selecionando || selecao.includes(cel)) return;
      selecao.push(cel);
      cel.classList.add("selected");
    }

    function finalizarSelecao() {
      if (!selecionando) return;
      selecionando = false;
      const palavra = selecao.map(c => c.textContent).join('');
      const invertida = selecao.map(c => c.textContent).reverse().join('');
      if (palavras.includes(palavra) || palavras.includes(invertida)) {
        selecao.forEach(c => c.classList.add("found"));
        pontos += 10;
        encontradas.push(palavra);
      }
      selecao.forEach(c => c.classList.remove("selected"));
      selecao = [];
      atualizarLista();
      if (encontradas.length === palavras.length) {
        fase++;
        if (fase <= 6) iniciarFase();
        else fimDeJogo();
      }
    }

    function atualizarLista() {
      document.getElementById("lista").innerHTML = "Palavras: " + palavras.map(p => encontradas.includes(p) ? `<s>${p}</s>` : p).join(" - ");
    }

    function iniciarCronometro() {
      clearInterval(intervalo);
      tempo = 90;
      atualizarTempo();
      intervalo = setInterval(() => {
        tempo--;
        atualizarTempo();
        if (tempo <= 0) fimDeJogo();
      }, 1000);
    }

    function atualizarTempo() {
      const m = String(Math.floor(tempo / 60)).padStart(2, '0');
      const s = String(tempo % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `‚è±Ô∏è ${m}:${s}`;
    }

    function fimDeJogo() {
      clearInterval(intervalo);
      document.getElementById("tabuleiro").style.display = "none";
      document.getElementById("fim").style.display = "block";
      const nome = document.getElementById("nomeJogador").value || "Jogador";
      document.getElementById("pontuacaoFinal").textContent = `${nome}, voc√™ fez ${pontos} pontos!`;
    }

    document.addEventListener("touchmove", function(e) {
      if (e.target.classList.contains("letra")) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
