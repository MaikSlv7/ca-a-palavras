<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ca√ßa-Palavras Retr√¥</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ffff" />
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 3px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .letra {
      width: 40px;
      height: 40px;
      background: #111;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .selected { background: #0ff; color: #000; }
    .found { background: #0a0; color: #fff; }
    #lista { margin: 10px 0; }
    #fimJogo { display: none; }
    .topo {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">üéÆ Ca√ßa-Palavras</h1>
  <label id="campoNome">Nome: <input id="nomeJogador" /></label><br><br>
  <button id="botaoIniciar" onclick="iniciarJogo()">Iniciar Jogo</button>

  <div class="topo">
    <div id="faseInfo"></div>
    <div id="cronometro" style="display:none;">‚è±Ô∏è 03:00</div>
  </div>

  <div id="lista"></div>
  <div id="tabuleiro"></div>

  <div id="fimJogo">
    <h2>üèÅ Fim de Jogo</h2>
    <p id="pontuacaoFinal"></p>
    <button onclick="iniciarJogo()">üîÅ Jogar Novamente</button>
  </div>

  <script>
    let fase = 1, palavras = [], grade = [], pontos = 0, tempo = 180, timer;
    let encontradas = [], selecao = [], selecionando = false;

    function iniciarJogo() {
      fase = 1;
      pontos = 0;
      document.getElementById("fimJogo").style.display = "none";
      document.getElementById("titulo").style.display = "none";
      document.getElementById("botaoIniciar").style.display = "none";
      document.getElementById("campoNome").style.display = "none";
      document.getElementById("cronometro").style.display = "block";
      iniciarFase();
    }

    function iniciarFase() {
      document.getElementById("tabuleiro").style.display = "grid";
      document.getElementById("faseInfo").textContent = `üî• Fase ${fase}`;
      palavras = gerarPalavras(fase);
      grade = Array.from({ length: 8 }, () => Array(8).fill(""));
      encontradas = []; selecao = [];
      palavras.forEach(p => inserirPalavra(p));
      preencherGrade();
      desenhar();
      atualizarLista();
      iniciarCronometro(fase);
    }

    function gerarPalavras(fase) {
      const banco = ["GATO", "LUA", "SOL", "C√ÉO", "NAVE", "P√ÉO", "VIDA", "C√âU", "FLOR", "√ÅGUA", "BOLA", "F√â", "FOR√áA", "LUZ"];
      let total = fase === 1 ? 5 : fase === 2 ? 7 : fase === 3 ? 8 : fase === 4 ? 9 : fase === 5 ? 10 : 12;
      const sorteadas = [];
      while (sorteadas.length < total) {
        const p = banco[Math.floor(Math.random() * banco.length)];
        if (!sorteadas.includes(p)) sorteadas.push(p);
      }
      return sorteadas;
    }

    function inserirPalavra(palavra) {
      let ok = false;
      while (!ok) {
        let x = Math.floor(Math.random() * 8);
        let y = Math.floor(Math.random() * (8 - palavra.length));
        ok = true;
        for (let i = 0; i < palavra.length; i++) {
          if (grade[x][y + i] && grade[x][y + i] !== palavra[i]) ok = false;
        }
        if (ok) {
          for (let i = 0; i < palavra.length; i++) grade[x][y + i] = palavra[i];
        }
      }
    }

    function preencherGrade() {
      const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          if (!grade[i][j]) grade[i][j] = letras[Math.floor(Math.random() * letras.length)];
        }
      }
    }

    function desenhar() {
      const tab = document.getElementById("tabuleiro");
      tab.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const cel = document.createElement("div");
          cel.className = "letra";
          cel.textContent = grade[i][j];
          cel.dataset.x = i;
          cel.dataset.y = j;
          cel.addEventListener("pointerdown", () => iniciarSelecao(cel));
          cel.addEventListener("pointerenter", () => expandirSelecao(cel));
          cel.addEventListener("pointerup", finalizarSelecao);
          cel.addEventListener("touchstart", () => iniciarSelecao(cel));
          cel.addEventListener("touchmove", e => {
            const touch = e.touches[0];
            const alvo = document.elementFromPoint(touch.clientX, touch.clientY);
            if (alvo && alvo.classList.contains("letra")) expandirSelecao(alvo);
          });
          cel.addEventListener("touchend", finalizarSelecao);
          tab.appendChild(cel);
        }
      }
    }

    function iniciarSelecao(cel) {
      selecao = [cel];
      selecionando = true;
      cel.classList.add("selected");
    }

    function expandirSelecao(cel) {
      if (!selecionando || selecao.includes(cel)) return;
      selecao.push(cel);
      cel.classList.add("selected");
    }

    function finalizarSelecao() {
      if (!selecionando) return;
      selecionando = false;
      const palavra = selecao.map(c => c.textContent).join('');
      const invertida = selecao.map(c => c.textContent).reverse().join('');
      if (palavras.includes(palavra) || palavras.includes(invertida)) {
        selecao.forEach(c => c.classList.add("found"));
        if (!encontradas.includes(palavra)) {
          encontradas.push(palavra);
          pontos += 10;
        }
      }
      selecao.forEach(c => c.classList.remove("selected"));
      selecao = [];
      atualizarLista();
      if (encontradas.length === palavras.length) {
        if (fase < 6) {
          fase++; iniciarFase();
        } else {
          encerrarJogo();
        }
      }
    }

    function atualizarLista() {
      document.getElementById("lista").innerHTML = "Palavras: " + palavras.map(p => 
        encontradas.includes(p) ? `<s>${p}</s>` : p).join(" - ");
    }

    function iniciarCronometro(fase) {
      clearInterval(timer);
      tempo = fase === 1 ? 180 : fase === 2 ? 120 : fase === 3 ? 90 : fase === 4 ? 80 : fase === 5 ? 60 : 45;
      atualizarTempo();
      timer = setInterval(() => {
        tempo--;
        atualizarTempo();
        if (tempo <= 0) encerrarJogo();
      }, 1000);
    }

    function atualizarTempo() {
      const m = String(Math.floor(tempo / 60)).padStart(2, '0');
      const s = String(tempo % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `‚è±Ô∏è ${m}:${s}`;
    }

    function encerrarJogo() {
      clearInterval(timer);
      document.getElementById("tabuleiro").style.display = "none";
      document.getElementById("fimJogo").style.display = "block";
      const nome = document.getElementById("nomeJogador").value || "Jogador";
      document.getElementById("pontuacaoFinal").textContent = `${nome}, voc√™ fez ${pontos} pontos!`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
